<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Entrance | St Mary Somerset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-auth-compat.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'portland': '#F5F5F0',
                        'midnight': '#0F1115',
                        'bronze': '#9A8C74',
                    },
                    fontFamily: {
                        'serif': ['Cinzel', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-midnight text-portland font-sans h-screen flex flex-col items-center justify-center relative overflow-hidden">

    <!-- Background Decoration -->
    <div class="absolute inset-0 z-0 pointer-events-none opacity-[0.05]"
        style="background-image: radial-gradient(#F5F5F0 1px, transparent 1px); background-size: 30px 30px;">
    </div>

    <!-- Login Card -->
    <div
        class="relative z-10 w-full max-w-md bg-white/5 backdrop-blur-md p-12 border border-bronze/20 text-center shadow-2xl">

        <!-- Header -->
        <div class="mb-10">
            <h1 class="font-serif text-2xl tracking-[0.15em] uppercase text-portland">St Mary Somerset</h1>
            <div class="h-px w-16 bg-bronze/40 mx-auto my-4"></div>
            <p class="text-xs uppercase tracking-[0.2em] text-bronze">Staff Entrance</p>
        </div>

        <!-- Auth Form -->
        <form id="loginForm" class="space-y-6">
            <div id="errorMsg"
                class="hidden text-xs text-red-300 bg-red-900/20 p-2 rounded border border-red-800 uppercase tracking-wide">
            </div>

            <div class="space-y-4">
                <div class="text-left">
                    <label for="email" class="text-[10px] uppercase tracking-widest text-white/40 block mb-1">Email
                        Access Code</label>
                    <input type="email" id="email"
                        class="w-full bg-white/5 border-b border-white/10 p-3 text-sm text-portland focus:outline-none focus:border-bronze focus:bg-white/10 transition-colors"
                        placeholder="user@example.com" required>
                </div>

                <div class="text-left">
                    <label for="password"
                        class="text-[10px] uppercase tracking-widest text-white/40 block mb-1">Passphrase</label>
                    <input type="password" id="password"
                        class="w-full bg-white/5 border-b border-white/10 p-3 text-sm text-portland focus:outline-none focus:border-bronze focus:bg-white/10 transition-colors"
                        placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full bg-bronze text-midnight py-4 text-xs uppercase tracking-[0.15em] hover:bg-white hover:text-midnight transition-all duration-300 shadow-lg font-bold">
                Enter Portal
            </button>

            <p class="text-[10px] text-white/20 mt-4">Authorized Personnel Only. System ID: SMS-1694</p>
        </form>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        // Init Logic
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const errorMsg = document.getElementById('errorMsg');
            const submitBtn = document.getElementById('submitBtn');

            if (typeof firebaseConfig === 'undefined' || !firebaseConfig.apiKey) {
                errorMsg.textContent = "System Error: Firebase Configuration Missing.";
                errorMsg.classList.remove('hidden');
                return;
            }

            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                submitBtn.disabled = true;
                submitBtn.textContent = "Verifying...";
                errorMsg.classList.add('hidden');

                try {
                    await firebase.auth().signInWithEmailAndPassword(email, password);
                    // Success - Redirect to Portal
                    window.location.href = 'projectexecutive.html';
                } catch (error) {
                    console.error(error);
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Enter Portal";
                    errorMsg.textContent = "Access Denied: " + error.message;
                    errorMsg.classList.remove('hidden');
                }
            });

            // Check if already logged in
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    window.location.href = 'projectexecutive.html';
                }
            });
        });
    </script>
</body>

</html>
